<!-- 博客 -->
<section class="c-blog cover-page {{themeclass}}">
    <div class="header">
        <div class="header-background"></div>
        <div class="container">
            <h1 change-font>JailBreak</h1>
            <p class="sub-title">飞翔在追寻理想的道路上</p>
        </div>
        <div class="container_fuild">
            <div class="theme-type">
                <p>
                    主题： 
                    <i ng-repeat="tms in themes" ng-click="changethemes($index)" class="{{tms.selected ? 'active' : ''}} {{tms.color}} glyphicon glyphicon-sunglasses"></i>
                </p>
            </div>
            </div>
        </div>
    </div>
    <div class="blog container">
        <div class="row">
            <div class="col-sm-3">
                <div class="type-ct">
                    <div class="type-head">
                        <h2>文章分类</h2>
                        <p>Article Categories</p>
                    </div>
                    <ul class="types" >
                        <li class="{{'all' == blogtype? 'active':''}}">
                            <a  ng-href="#/blog/all">ALL</a>
                        </li>
                        <li class="{{type == blogtype? 'active':''}}" ng-repeat="type in listType">
                            <a  ng-href="#/blog/{{type}}" ng-bind="type"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-9 blog-ct" ui-view>

            </div>
        </div>
    </div>
</section>
